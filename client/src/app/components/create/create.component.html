<h1>Create New Game</h1>
<form (submit)="createGame($event, gameCode.value)" class="createGame">
  <div class="inputWrapper">
    <mat-form-field appearance="outline">
      <mat-label>Game PIN</mat-label>
      <input #gameCode autocomplete="off" type="number" matInput required>
      <!--<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
    </mat-form-field>
  </div>
  <button type="submit" color="primary" mat-stroked-button>Create Game</button>
</form>
